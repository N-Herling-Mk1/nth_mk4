<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Visualizer UI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/splash.css" />
  <link rel="stylesheet" href="css/carouselToggle.css" />

  <!-- Social Media Preview Tags -->
  <meta property="og:title" content="Audio Visualizer UI" />
  <meta property="og:description" content="Interactive audio visualizer and project showcase." />
  <meta property="og:image" content="assets/images/NTH_6.png" />
  <meta property="og:url" content="_stub_" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Audio Visualizer UI" />
  <meta name="twitter:description" content="Interactive audio visualizer and project showcase." />
  <meta name="twitter:image" content="assets/images/NTH_6.png" />

  <style>
    #fade-to-black {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    #main-image {
      cursor: pointer;
      position: relative;
      z-index: 10;
      transition: filter 0.5s ease;
    }

    #canvas-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 15;
    }

    #viz-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container splash-container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center px-3">
    <h2 class="mb-4 fw-bold">Welcome to Nathan Herling's personal website.</h2>
    <span>[Phone users - Press image to enter - and turn device sideways]<br>
    [Press image to enter]</span>

    <div class="image-wrapper mb-4 w-100" style="max-width: 400px; position: relative;">
      <!-- Pulse Overlay -->
      <div id="pulse-overlay" class="position-absolute top-0 start-0 w-100 h-100" style="pointer-events: none; z-index: 5;"></div>

      <!-- Clickable Image -->
      <img
        src="assets/images/NTH_7.png"
        alt="Nathan Herling"
        id="main-image"
        class="img-fluid rounded shadow"
      />

      <!-- Canvas Wrapper -->
      <div id="canvas-wrapper">
        <canvas id="viz-canvas"></canvas>
      </div>
    </div>

    <!-- Hidden Button (Optional Fallback) -->
    <button id="enter-button" class="btn btn-primary btn-lg px-4 shadow" style="display: none;">
      ENTER HERE
    </button>
  </div>

  <div id="fade-to-black"></div>

  <!-- Optional fallback audio element -->
  <audio id="audio-fallback" preload="auto" playsinline style="display:none;">
    <source src="assets/audio/01_Welcome.mp3" type="audio/mp3" />
  </audio>

  <script type="module">
    import { startVisualizer, setAnalyserNode } from './js/visualizer.js';

    const mainImage = document.getElementById('main-image');
    const canvasWrapper = document.getElementById('canvas-wrapper');
    const vizCanvas = document.getElementById('viz-canvas');
    const fadeToBlack = document.getElementById('fade-to-black');

    let audioCtx;
    let analyser;

    // Resize canvas to fill container
    function resizeCanvas() {
      vizCanvas.width = canvasWrapper.clientWidth;
      vizCanvas.height = canvasWrapper.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    mainImage.addEventListener('click', async () => {
      mainImage.style.pointerEvents = 'none';

      // Step 1: Fade image TO BLACK using CSS filter brightness(0)
      mainImage.style.filter = 'brightness(0)';
      
      // Step 2: Wait 0.5 seconds
      await new Promise(r => setTimeout(r, 500));

      // Step 3: Show visualizer canvas
      canvasWrapper.style.opacity = '1';

      try {
        // Setup audio context and buffer
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        const response = await fetch('assets/audio/01_Welcome.mp3');
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;

        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        setAnalyserNode(analyser);

        // Step 4: Start playback and visualizer
        source.start();
        startVisualizer();

        // When audio ends:
        source.onended = async () => {
          // Wait additional 0.5 seconds (visualizer still showing)
          await new Promise(r => setTimeout(r, 500));

          // Step 5: Fade entire screen to black
          fadeToBlack.style.pointerEvents = 'auto';
          fadeToBlack.style.opacity = '1';

          // Also fade out visualizer canvas
          canvasWrapper.style.opacity = '0';

          // Small delay for fade out before redirect
          setTimeout(() => {
            window.location.href = 'main.html';
          }, 1000);
        };
      } catch (e) {
        console.error('[Audio] Playback failed:', e);
        alert('Failed to play audio.');
        mainImage.style.pointerEvents = 'auto';
        mainImage.style.filter = 'brightness(1)';
        canvasWrapper.style.opacity = '0';
        fadeToBlack.style.opacity = '0';
        fadeToBlack.style.pointerEvents = 'none';
      }
    });
  </script>
</body>
</html>
