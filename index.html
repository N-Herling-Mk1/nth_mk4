<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Visualizer UI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/splash.css" />
  <link rel="stylesheet" href="css/carouselToggle.css" />

  <!-- Social Media Preview Tags -->
  <meta property="og:title" content="Audio Visualizer UI" />
  <meta property="og:description" content="Interactive audio visualizer and project showcase." />
  <meta property="og:image" content="assets/images/NTH_3.png" />
  <meta property="og:url" content="_stub_" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Audio Visualizer UI" />
  <meta name="twitter:description" content="Interactive audio visualizer and project showcase." />
  <meta name="twitter:image" content="assets/images/NTH_3.png" />

  <style>
    /* Basic fade-to-black overlay */
    #fade-to-black {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container splash-container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center px-3">
    <h1 class="mb-4 fw-bold">Welcome to Nathan Herling's personal website</h1>

    <div class="image-wrapper mb-4 w-100" style="max-width: 400px; position: relative;">
      <img
        src="assets/images/NTH_4.png"
        alt="Nathan Herling"
        id="main-image"
        class="img-fluid rounded shadow"
        style="box-shadow: 0 0 15px 5px rgba(0, 120, 255, 0.5); transition: opacity 1s ease;"
      />

      <!-- Canvas wrapper: layered ui-canvas + viz-canvas as in main.html -->
      <div class="canvas-wrapper position-absolute top-0 start-0 w-100 h-100" style="pointer-events: none; opacity: 0; transition: opacity 1s ease; z-index: 5;" id="canvas-wrapper">
        <canvas id="ui-canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
        <canvas id="viz-canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
      </div>
    </div>

    <button id="enter-button" class="btn btn-primary btn-lg px-4 shadow">
      ENTER HERE
    </button>
  </div>

  <!-- Fullscreen black overlay for fade out -->
  <div id="fade-to-black"></div>

  <!-- Import uiAnimator.js and script logic -->
  <script type="module">
    import { startUIAnimation } from './js/uiAnimator.js';

    const button = document.getElementById('enter-button');
    const mainImage = document.getElementById('main-image');
    const fadeToBlack = document.getElementById('fade-to-black');
    const canvasWrapper = document.getElementById('canvas-wrapper');
    const uiCanvas = document.getElementById('ui-canvas');
    const vizCanvas = document.getElementById('viz-canvas');
    const vizCtx = vizCanvas.getContext('2d');

    let audioCtx;
    let analyser;
    let dataArray;
    let animationId;
    let source;
    let audioBuffer;

    // Preload audio on page load
    async function preloadAudio() {
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }
        const response = await fetch('assets/audio/01_Welcome.wav');
        if (!response.ok) throw new Error('Audio fetch failed');
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      } catch (e) {
        console.error('Audio preload failed', e);
      }
    }

    // Call preload immediately
    preloadAudio();

    button.addEventListener('click', async () => {
      button.disabled = true;

      // Fade out main image
      mainImage.style.opacity = '0';

      await new Promise(r => setTimeout(r, 1000));

      // Show canvas wrapper
      canvasWrapper.style.opacity = '1';

      // Start wave animation on ui-canvas
      startUIAnimation();

      try {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          if (audioCtx.state === 'suspended') {
            await audioCtx.resume();
          }
        }

        if (!audioBuffer) {
          alert('Audio not loaded yet. Please try again shortly.');
          button.disabled = false;
          mainImage.style.opacity = '1';
          canvasWrapper.style.opacity = '0';
          return;
        }

        // Create source and analyser
        source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;

        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        // Connect nodes
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        source.start();

        // Visualization loop on viz-canvas
        function drawViz() {
          animationId = requestAnimationFrame(drawViz);

          vizCtx.clearRect(0, 0, vizCanvas.width, vizCanvas.height);

          const barWidth = (vizCanvas.width / bufferLength) * 2.5;
          let x = 0;

          analyser.getByteFrequencyData(dataArray);

          for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i] / 2;
            const alpha = dataArray[i] / 255;

            vizCtx.fillStyle = `rgba(0, 120, 255, ${alpha})`;
            vizCtx.fillRect(x, vizCanvas.height - barHeight, barWidth, barHeight);

            x += barWidth + 1;
          }
        }

        drawViz();

        source.onended = async () => {
          cancelAnimationFrame(animationId);

          // Fade out viz and ui canvas wrapper
          canvasWrapper.style.opacity = '0';

          // Fade to black overlay
          fadeToBlack.style.pointerEvents = 'auto';
          fadeToBlack.style.opacity = '1';

          await new Promise(r => setTimeout(r, 1000));

          // Navigate
          window.location.href = 'main.html';
        };
      } catch (e) {
        console.error('Audio playback failed', e);
        alert('Failed to play audio.');
        button.disabled = false;
        mainImage.style.opacity = '1';
        canvasWrapper.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
