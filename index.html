<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Visualizer UI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/splash.css" />
  <link rel="stylesheet" href="css/carouselToggle.css" />

  <!-- Social Media Preview Tags -->
  <meta property="og:title" content="Audio Visualizer UI" />
  <meta property="og:description" content="Interactive audio visualizer and project showcase." />
  <meta property="og:image" content="assets/images/NTH_3.png" />
  <meta property="og:url" content="_stub_" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Audio Visualizer UI" />
  <meta name="twitter:description" content="Interactive audio visualizer and project showcase." />
  <meta name="twitter:image" content="assets/images/NTH_3.png" />
</head>
<body>
  <div class="container splash-container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center px-3">
    <h1 class="mb-4 fw-bold">Welcome to Nathan Herling's personal website</h1>

    <div class="image-wrapper mb-4 w-100" style="max-width: 400px; position: relative;">
      <img
        src="assets/images/NTH_4.png"
        alt="Nathan Herling"
        id="main-image"
        class="img-fluid rounded shadow"
        style="box-shadow: 0 0 15px 5px rgba(0, 120, 255, 0.5); transition: opacity 1s ease;"
      />
      <!-- uiAnimation overlay will be inserted here -->
    </div>

    <button id="enter-button" class="btn btn-primary btn-lg px-4 shadow">
      ENTER HERE
    </button>
  </div>

  <!-- Fullscreen black overlay for fade out -->
  <div id="fade-to-black"></div>

  <script>
    // --- Mock minimal uiAnimation.js inline ---
    function createUIAnimation() {
      const container = document.createElement('div');
      container.id = 'ui-animation-overlay';

      const canvas = document.createElement('canvas');
      canvas.width = 400;
      canvas.height = 300;
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      container.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      let analyser;
      let dataArray;
      let animationFrameId;

      function draw() {
        animationFrameId = requestAnimationFrame(draw);

        if (!analyser) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }

        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const barWidth = (canvas.width / dataArray.length) * 2.5;
        let barHeight;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
          barHeight = dataArray[i] / 2;
          ctx.fillStyle = `rgba(0, 120, 255, ${dataArray[i] / 255})`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
          x += barWidth + 1;
        }
      }

      container.setAudioSource = function(source, audioCtx) {
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        draw();
      };

      container.cleanup = function() {
        cancelAnimationFrame(animationFrameId);
      };

      return container;
    }

    const button = document.getElementById('enter-button');
    const imageWrapper = document.querySelector('.image-wrapper');
    const mainImage = document.getElementById('main-image');
    const fadeToBlack = document.getElementById('fade-to-black');

    button.addEventListener('click', async () => {
      button.disabled = true;

      // Fade out main image
      mainImage.style.opacity = '0';

      await new Promise((r) => setTimeout(r, 1000));

      // Create and append overlay animation
      const overlay = createUIAnimation();
      imageWrapper.appendChild(overlay);

      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }

        // Fetch audio
        const response = await fetch('assets/audio/01_Welcome.wav');
        if (!response.ok) throw new Error('Audio fetch failed');
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;

        // Connect audio source to visualization
        overlay.setAudioSource(source, audioCtx);

        source.start();

        source.onended = async () => {
          // Fade out overlay animation
          overlay.style.opacity = '0';

          // Fade to black overlay
          fadeToBlack.style.pointerEvents = 'auto';
          fadeToBlack.style.opacity = '1';

          // Wait for fade duration
          await new Promise((r) => setTimeout(r, 1000));

          overlay.cleanup();

          // Navigate
          window.location.href = 'main.html';
        };
      } catch (e) {
        console.error('Audio playback failed', e);
        alert('Failed to play audio.');
        button.disabled = false;
        mainImage.style.opacity = '1';
        if (overlay && overlay.cleanup) overlay.cleanup();
        overlay.remove();
      }
    });
  </script>
</body>
</html>
