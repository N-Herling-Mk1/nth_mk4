  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      overflow: hidden;
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      width: 400px;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px 5px rgba(0, 120, 255, 0.5);
    }
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
      position: relative;
      z-index: 1;
      transition: opacity 1s ease;
    }
    #enter-button {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #0078ff;
      transition: background 0.3s ease;
    }
    #enter-button:disabled {
      background: #004fbb;
      cursor: default;
      box-shadow: none;
    }
    #enter-button:hover:not(:disabled) {
      background: #005fcc;
    }
    /* Overlay container style for uiAnimation */
    #ui-animation-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      pointer-events: none;
      z-index: 10;
      background: transparent;
      opacity: 1;
      transition: opacity 1s ease;
    }
    /* Fullscreen black fade overlay */
    #fade-to-black {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 9999;
    }
  </style>

<body>
  <h1>Welcome to Nathan Herling's personal website</h1>

  <div class="image-wrapper" id="image-wrapper">
    <img src="assets/images/NTH_4.png" alt="Nathan Herling" id="main-image" />
    <!-- uiAnimation overlay will be inserted here -->
  </div>

  <div>
    <button id="enter-button">ENTER HERE</button>
  </div>

  <!-- Fullscreen black overlay for fade out -->
  <div id="fade-to-black"></div>

  <script>
    // --- Mock minimal uiAnimation.js inline ---
    function createUIAnimation() {
      const container = document.createElement('div');
      container.id = 'ui-animation-overlay';

      const canvas = document.createElement('canvas');
      canvas.width = 400;
      canvas.height = 300;
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      container.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      let analyser;
      let dataArray;
      let animationFrameId;

      function draw() {
        animationFrameId = requestAnimationFrame(draw);

        if (!analyser) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }

        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const barWidth = (canvas.width / dataArray.length) * 2.5;
        let barHeight;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
          barHeight = dataArray[i] / 2;
          ctx.fillStyle = `rgba(0, 120, 255, ${dataArray[i] / 255})`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
          x += barWidth + 1;
        }
      }

      container.setAudioSource = function(source, audioCtx) {
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        draw();
      };

      container.cleanup = function() {
        cancelAnimationFrame(animationFrameId);
      };

      return container;
    }

    const button = document.getElementById('enter-button');
    const imageWrapper = document.getElementById('image-wrapper');
    const mainImage = document.getElementById('main-image');
    const fadeToBlack = document.getElementById('fade-to-black');

    button.addEventListener('click', async () => {
      button.disabled = true;

      // Fade out main image
      mainImage.style.opacity = '0';

      await new Promise(r => setTimeout(r, 1000));

      // Create and append overlay animation
      const overlay = createUIAnimation();
      imageWrapper.appendChild(overlay);

      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }

        // Fetch audio
        const response = await fetch('assets/audio/01_Welcome.wav');
        if (!response.ok) throw new Error('Audio fetch failed');
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;

        // Connect audio source to visualization
        overlay.setAudioSource(source, audioCtx);

        source.start();

        source.onended = async () => {
          // Fade out overlay animation
          overlay.style.opacity = '0';

          // Fade to black overlay
          fadeToBlack.style.pointerEvents = 'auto';
          fadeToBlack.style.opacity = '1';

          // Wait for fade duration
          await new Promise(r => setTimeout(r, 1000));

          overlay.cleanup();

          // Navigate
          window.location.href = 'main.html';
        };
      } catch (e) {
        console.error('Audio playback failed', e);
        alert('Failed to play audio.');
        button.disabled = false;
        mainImage.style.opacity = '1';
        if (overlay && overlay.cleanup) overlay.cleanup();
        overlay.remove();
      }
    });
  </script>
