<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Visualizer UI</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/carouselToggle.css" />

  <!-- âœ… Social Media Preview Tags -->
  <meta property="og:title" content="Audio Visualizer UI" />
  <meta property="og:description" content="Interactive audio visualizer and project showcase." />
  <meta property="og:image" content="assets/images/NTH_3.png" />
  <meta property="og:url" content="_stub_" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Audio Visualizer UI" />
  <meta name="twitter:description" content="Interactive audio visualizer and project showcase." />
  <meta name="twitter:image" content="assets/images/NTH_3.png" />
</head>

<body class="bg-dark text-light">
  <div class="container py-4">

    <!-- Top Row -->
    <div class="row g-3 flex-nowrap overflow-auto">
      <!-- Left Column -->
      <div class="col-12 col-sm-4">
        <div class="top-left p-3 border border-warning rounded"
             style="background-image: url('assets/images/N_image.png'); background-size: contain; background-repeat: no-repeat; background-position: center; height: 300px;">
          Top Left
        </div>
      </div>

      <!-- Middle Column -->
      <div class="col-12 col-sm-4">
        <div class="top-middle bg-secondary bg-opacity-25 rounded overflow-hidden" style="height: 300px;">
          <div class="canvas-wrapper position-relative w-100 h-100">
            <canvas id="ui-canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
            <canvas id="viz-canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-12 col-sm-4">
        <div class="top-right p-3 border border-warning rounded overflow-auto" style="max-height: 300px;">
          <h3 class="mb-3">Degrees &amp; Minors</h3>
          <ul>
            <li>B.S. Biology, minor Chemistry.</li>
            <li>B.S. Electrical and Computer Engineering, minor Math.
              <ul>
                <li>Dual tracks: Engineering track, Computer Engineering track</li>
              </ul>
            </li>
            <li>B.S. Physics, minor Computer Science</li>
            <li>Master's Degree Data Science, May 2025 - present</li>
            <li>- GPA: 4.0</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Middle Toggle -->
    <div class="middle-toggle d-flex justify-content-center align-items-center gap-3 my-4 flex-wrap">
      <button class="toggle-btn left electric-haze" aria-label="Previous Page">
        <div class="lightning-branch"></div>
      </button>

      <div class="preview-container flex-grow-1 d-flex justify-content-center align-items-center overflow-hidden rounded bg-secondary bg-opacity-25"
           tabindex="0" aria-live="polite" aria-atomic="true" style="max-width: 400px;">
        <img src="" alt="" class="img-fluid rounded" />
      </div>

      <button class="toggle-btn right electric-haze" aria-label="Next Page">
        <div class="lightning-branch"></div>
      </button>
    </div>

    <!-- Bottom Content -->
    <div class="bottom-content bg-secondary bg-opacity-25 rounded p-3">
      <!-- Dynamic content based on toggle -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
